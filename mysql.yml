version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: my-mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root
      # MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3312:3306"

